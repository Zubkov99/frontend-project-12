env:
  browser: true
  es2021: true
extends:
  - airbnb
  - plugin:react/recommended
#  - plugin:functional/recommended
  - plugin:react-hooks/recommended
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules:
  import/extensions: 0
  no-console: 0
  import/no-extraneous-dependencies:
    - error
    - devDependencies: true
settings:
  import/resolver:
    node:
      extensions:
        - .js
        - .jsx